<!DOCTYPE html>

<script>
  const url = "hns://settings"
  function openHnsSettings() {
    window.open(url);
  }

  function openHnsSettingsWithNoOpener() {
    window.open(url, "", "noopener");
  }

  function replaceToHnsSettingsDirectly() {
    window.location.replace(url);
  }

  function replaceToHnsSettingsIndirectly() {
    w = window.open('https://hns.com');
    setTimeout(()=>{w.location.replace(url)},1000)
  }

  function gotoHnsSettingsByMiddleClick() {
    const middleClick = new MouseEvent( "click", { "button": 1 });
    document.getElementById("gotoSettings").dispatchEvent(middleClick);
  }

  function gotoHnsSettingsByClick() {
    document.getElementById("gotoSettings").click();
  }
</script>

<body>
  <a href="hns://settings" id="gotoSettings">goto hns://settings</a>
</body>
</html>
