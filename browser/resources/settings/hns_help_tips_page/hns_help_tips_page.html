<style include="cr-shared-style"></style>

<if expr="enable_hns_wayback_machine">
  <settings-toggle-button class="cr-row"
                          pref="{{prefs.hns.wayback_machine_enabled}}"
                          label="$i18n{hnsHelpTipsWaybackMachineLabel}">
  </settings-toggle-button>
</if>
  <settings-toggle-button class="cr-row hr"
                          pref="{{prefs.hns.enable_window_closing_confirm}}"
                          label="$i18n{hnsHelpTipsWarnBeforeClosingWindow}">
  </settings-toggle-button>
<if expr="is_macosx">
  <settings-toggle-button class="cr-row hr"
                          pref="{{prefs.browser.confirm_to_quit}}"
                          label="$i18n{warnBeforeQuitting}">
  </settings-toggle-button>
</if>
