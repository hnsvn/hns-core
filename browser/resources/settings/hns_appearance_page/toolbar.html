<style include="settings-shared iron-flex">
</style>
<settings-toggle-button
  class="cr-row"
  pref="{{prefs.hns.show_bookmarks_button}}"
  label="$i18n{appearanceSettingsShowBookmarksButton}">
</settings-toggle-button>
<settings-toggle-button
  class="cr-row"
  pref="{{prefs.hns.today.should_show_toolbar_button}}"
  label="$i18n{appearanceSettingsShowHnsNewsButtonLabel}">
</settings-toggle-button>
<settings-toggle-button
  class="cr-row"
  pref="{{prefs.hns.location_bar_is_wide}}"
  label="$i18n{appearanceSettingsLocationBarIsWide}">
</settings-toggle-button>
<settings-toggle-button
  pref="{{prefs.omnibox.prevent_url_elisions}}"
  class="cr-row"
  label="$i18n{showFullUrls}">
</settings-toggle-button>
<settings-toggle-button
  class="cr-row"
  pref="{{prefs.hns.autocomplete_enabled}}"
  label="$i18n{appearanceSettingsShowAutocompleteInAddressBar}">
</settings-toggle-button>
<template
  is="dom-if"
  if="[[prefs.hns.autocomplete_enabled.value]]">
  <div class="list-frame vertical-list">
    <settings-checkbox
      class="cr-row list-item"
      pref="{{prefs.hns.top_site_suggestions_enabled}}"
      label="$i18n{appearanceSettingsUseTopSiteSuggestions}">
    </settings-checkbox>
    <settings-checkbox
      class="cr-row list-item"
      pref="{{prefs.hns.omnibox.history_suggestions_enabled}}"
      label="$i18n{appearanceSettingsUseHistorySuggestions}">
    </settings-checkbox>
    <settings-checkbox
      class="cr-row list-item"
      pref="{{prefs.hns.omnibox.bookmark_suggestions_enabled}}"
      label="$i18n{appearanceSettingsUseBookmarkSuggestions}">
    </settings-checkbox>
  </div>
</template>
<if expr="toolkit_views">
  <settings-hns-appearance-tabs prefs="{{prefs}}""></settings-hns-appearance-tabs>
  <settings-hns-appearance-sidebar prefs="{{prefs}}"></settings-hns-appearance-sidebar>
</if>
<if expr="enable_hns_vpn_wireguard">
  <template is="dom-if" if="[[showHnsVPNOption_()]]">
    <settings-toggle-button
      pref="{{prefs.hns.hns_vpn.show_button}}"
      class="cr-row"
      label="$i18n{showHnsVPNButton}"
      sub-label="$i18n{showHnsVPNButtonSubLabel}">
    </settings-toggle-button>
  </template>
</if>
